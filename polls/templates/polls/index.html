{% extends "base.html" %}

{% block title %}Polls{% endblock title %}

{% block content %}
{% if top5_questions %}
  <ul>
    {% for question in top5_questions %}
    <li>
      <a href="{% url "polls:detail" question_id=question.id %}">{{ question.question_text }}</a>
    </li>
    {% endfor %}
  </ul>
{% else %}
  <p>No polls are available.</p>
{% endif %}
{% endblock content %}
